<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>放射科病人信息自动采集分析系统</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>

<body>
    <!-- 模态框（Modal） -->
    <div class="modal fade" id="uploadSuccessModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">上传状态</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    文件上传成功
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">放射科病史整理系统</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">数据管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">分析报告</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">系统设置</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="drop-zone" id="drop_zone" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
            <div class="header">
                <h1>上传区域</h1>
            </div>
            <div>
                <p>拖拽至此处上传Excel文件，请先拖拽表格</p>
                <input type="file" id="fileInput" multiple hidden>
            </div>
            <div class="file-list" id="file_list"></div>
            <button class="button" onclick="clearFiles()">清空</button>
            <button class="button" onclick="uploadFiles()">上传</button>
            <button class="button" onclick="save2csv()" id="download_button" disabled>下载</button>
        </div>
        <div class="data-table-container">
            <div class="header">
                <h1>病人信息表格</h1>
            </div>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>住院号</th>
                        <th>年龄</th>
                        <th>性别</th>
                        <th>吸烟年数</th>
                        <th>每天吸烟量</th>
                        <th>是否戒烟</th>
                        <th>是否有肿瘤家族史</th>
                        <th>ECOG评分/ PS 分/EOOG/</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 表格数据将通过JavaScript动态插入 -->
                </tbody>
            </table>
            <div class="pagination" id="pagination"></div>
        </div>
        <div id="models-container"></div>
    </div>

    <!-- 在合适的位置加入提示元素 -->
    <div id="loadingIndicator" style="display: none;">服务器正在计算，请稍候...</div>


    

    <div id="loadingIndicator" style="display: none;">服务器正在计算，请稍候...</div>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
